name: tests

on:
  push:
    branches:
      - '*'
      - '*/*'
      - '**'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v6
        with:
          go-version: '1.24'
      
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7

      - name: go tests
        run: go test -cover ./...

      - name: go tests race
        run: go test -race -v ./...
